<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="Footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="footer">
      <div class="title-social-footer">
        <h2 class="title-footer-city">Chartres</h2>
        <ul class="ul-social">
          <li class="items-social-footer"><i class="fab fa-facebook-f"></i></li>
          <li class="items-social-footer"><i class="fab fa-instagram"></i></li>
          <li class="items-social-footer"><i class="fab fa-twitter"></i></li>
          <li class="items-social-footer"><i class="fab fa-youtube"></i></li>
        </ul>
      </div>
      <div class="container-news-card">
        <div class="container-newsletter">
          <h2>Newsletter</h2>
          <p class="text-newsletter">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <div class="container-button-newsletter">
            <input class="input-newsletter" type="mail" />
            <button class="button-newsletter">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <div class="card-collaborator-container">
          <div class="container-card-responsive">
            <div class="card-collaborator">
              <img
                class="img-card-footer"
                src="./image-footer/aline.jpg"
                alt="aline"
              />
            </div>
            <div class="card-collaborator">
              <img
                class="img-card-footer"
                src="./image-footer/max-profile.jpg"
                alt="max"
              />
            </div>
          </div>
          <div class="container-card-responsive">
            <div class="card-collaborator">
              <img
                class="img-card-footer"
                src="./image-footer/gael.jpg"
                alt="chat"
              />
            </div>
            <div class="card-collaborator">
              <img
                class="img-card-footer"
                src="./image-footer/marie-helene.jpg"
                alt="chat"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>
    <div class="copyright-container">
      <div class="copyright-text">
        <p>
          Copyright &copy; 2020, All Right Reserved
          <a
            class="a-github-copyright"
            href="https://www.wildcodeschool.com/fr-FR"
            >Wild code school</a
          >
        </p>
      </div>
      <div class="conatiner-link-copyright">
        <ul class="ul-copyright-footer">
          <li>
            <a class="item-footer-copyright" href="#">L'histoire de chartres</a>
          </li>
          <li><a class="item-footer-copyright" href="#">Loisir</a></li>
          <li><a class="item-footer-copyright" href="#">Formulaire</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
