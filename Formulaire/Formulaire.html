<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

<!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="nav-position">
          <ul class="container-items">
            <li class="nav-items">
              <a class="a-nav" href="#">L'histoire de chartres</a>
            </li>
            <li class="nav-items">
              <a class="a-nav" href="#">Loisir a découvrir</a>
            </li>
            <li class="nav-items">
              <a class="a-nav" href="#">Besoin de votre avis</a>
            </li>
          </ul>
          <button class="btn-nav">Ville de Chartres</button>
          <div class="burger-btn">
            <div class="bars bars-1"></div>
            <div class=" bars bars-2"></div>
            <div class="bars bars-3"></div>
          </div>
        </div>
        <div class="toggle-menu">
          <ul class="ul-toggle-menu">
            <li class="items-toggle-menu">
              <a class="a-toggle-menu" href="#">L'histoire de chartres</a>
            </li>
            <li class="items-toggle-menu">
              <a class="a-toggle-menu" href="#">Loisir a découvrir</a>
            </li>
            <li class="items-toggle-menu">
              <a class="a-toggle-menu" href="#">Besoin de votre avis</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
<!-- Navbar -->

<!-- formulaire -->
    <div class="principal">
        <form class="formulaire" action="/">
            <div class="info">
              <div class="info-item">
                <label class="icon" for="name"><i class="fas fa-user"></i></label>
                <input type="text" name="name" id="name" placeholder="Nom" required/>
              </div>
              <div  class="info-item">
                <label class="icon" for="age"><i class="fas fa-calendar"></i></i></label>
                <input type="text" name="age" id="age" placeholder="Age" required/>
              </div>
              <div  class="info-item">
                <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
                <input type="text" name="email" id="email" placeholder="E-mail" required/>
              </div>
              <div  class="info-item">
                <label class="icon" for="phone"><i class="fas fa-phone"></i></label>
                <input type="text" name="phone" id="phone" placeholder="Téléphone" required/>
              </div>
            </div>
            <div class="grade-type">
              <h3>Evaluez notre site</h3>
            <div class="rating">
              <a href="#5" title="Donner 5 étoiles">☆ Trés bien</a>
              <a href="#4" title="Donner 4 étoiles">☆ Bien</a>
              <a href="#3" title="Donner 3 étoiles">☆ Moyen</a>
              <a href="#2" title="Donner 2 étoiles">☆ Nul</a>
              <a href="#1" title="Donner 1 étoile">☆ Trés nul</a>
            </div>
            <h3>Commentaires</h3>
            <textarea rows="4"></textarea>
            <button class="submit" type="submit" id="submit" href="/">Envoyer</button>
          </form>
        </div>
<!-- formulaire -->
        
<!-- evaluation -->
    <div class="eval">
      
      <div class="commentglobal">
        <div class="star">
          ☆☆☆☆☆
        </div>
        <div class="commentarea">
        <textarea rows="4" ></textarea>
        </div>
      </div>
      <div class="commentglobal">
        <div class="star">
          ☆☆☆☆☆
        </div>
        <div class="commentarea">
        <textarea rows="4" ></textarea>
        </div>
      </div>
      <div class="commentglobal">
        <div class="star">
          ☆☆☆☆☆
        </div>
        <div class="commentarea">
        <textarea rows="4" ></textarea>
        </div>
      </div>
    </div>
    

<!-- evaluation -->

<script src="./Navbar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="./Formulaire.js"></script>

    <footer>FOOTER</footer>

</body>
</html>
